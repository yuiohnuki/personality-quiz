<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you more introverted person or extroverted??</h1>
		<p>This quiz will estimate if you are more introverted or extroverted personality!</p>
	</header>

	<main>

		<h2>Do you often make new friends?(or talk to)</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/woman-491623_1280.jpg" alt="A woman sitting by herself">
        <br>
        <button id="q1a1">no</button>
      </div>

      <div class="answer-choice">
        <img src="assets/happy-holidays-2567915_1280.jpg" alt="A group of friends">
        <br>
        <button id="q1a2">yes</button>
      </div>

    </div> 
    
    <h2>Do you prefer to stay with people in your spare time?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/child-857021_1280.jpg" alt="A child who is sitting alone">
        <br>
        <button id="q2a1">no</button>
      </div>

      <div class="answer-choice">
        <img src="assets/girls-6843675_1280.jpg" alt="Girls who are chatting with each other">
        <br>
        <button id="q2a2">yes</button>
      </div>

    </div> 
    
    <h2>Do you speak up during class?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/university-2104580_1280.jpg" alt="students who are sitting in a classroom">
        <br>
        <button id="q3a1">no</button>
      </div>

      <div class="answer-choice">
        <img src="assets/teacher-4784917_1280.jpg" alt="Students who are perticipating in a class">
        <br>
        <button id="q3a2">yes</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    
    
  </main>
  </body>
</html>
